    <main>
        <section class="turnos-container">
            <div class="row">
                <div class="col-md-12">
                   <h2>Para poder reservar un turno ingrese sus datos:</h2>
    
                    <form action="">
                        <label for="">Ingrese su nombre y apellido:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Juan Perez"> <br>
  
                        <label for="">Ingrese su número de documento:</label>
                        <input type="text"placeholder="44.333.222"> <br>
  
                        <label for="">Indique si tiene cobertura médica:</label> 
                        <select name="" id="">
                           <option value="">Tengo cobertura médica</option>
                           <option value="">No tengo cobertura médica</option>
                        </select> <br>
  
                        <label for="">Indique el día del turno:</label>
                        <select name="" id="">
                           <option value=""> 22 de enero 09hs</option> 
                           <option value=""> 23 de enero 11hs</option>
                           <option value=""> 25 de enero 17hs</option>
                           <option value=""> 26 de enero 14hs</option>
                           <option value=""> 27 de enero 16hs</option>
                        </select> <br>
           
                        <h2>Datos opcionales:</h2>
    
                        <label for="">Ingrese su e-mail personal para poder enviarle los resultados de sus estudios médicos:</label>
                        <input type="text" placeholder="sucorreo@gmail.com"> <br>
  
                        <label for="">Ingrese su número de celular en caso de tener que contactarlo/a: </label>
                        <input type="text" placeholder="+54 9 112223333"> <br>
                       <button>ACEPTAR</button>    
                    </form>
